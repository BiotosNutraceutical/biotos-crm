<!doctype html><html lang="it"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1">
<title>Biotos CRM – Dati & Impostazioni</title><link rel="manifest" href="manifest.webmanifest"><link rel="stylesheet" href="styles.css"></head>
<body data-page="settings">
<header><div class="wrap">
  <h1><img src="icons/icon-192.png" alt=""> Impostazioni & Dati <span class="savebadge" id="savebadge">Salvato ✓</span><span id="profilebadge" class="profilebadge"></span></h1>
</div></header>
<main class="wrap">
  <div class="pan">
    <div class="row">
      <div><label>Tema</label><select id="themeSel"><option value="auto">Auto</option><option value="dark">Scuro</option><option value="light">Chiaro</option><option value="hc">Contrasto alto</option></select></div>
    </div>
  </div>

  <div class="pan">
    <h3 style="margin:0 0 8px">Profili</h3>
    <div class="row">
      <div><label>Profilo corrente</label><select id="profileSel"></select></div>
      <div><label>Nuovo profilo</label><input id="profileNew" placeholder="es. Mariangela"></div>
      <div><label>&nbsp;</label><button class="btn" id="btn_add_profile">+ Crea profilo</button></div>
    </div>
  </div>

  <div class="pan">
    <h3 style="margin:0 8px 8px">Backup & Export</h3>
    <div class="row">
      <div><label>Backup completo</label><button id="btn_backup" class="btn">⬇️ Backup JSON</button></div>
      <div><label>Ripristina</label><label class="btn" for="inp_restore">⬆️ Import JSON</label><input id="inp_restore" type="file" accept="application/json" style="display:none"></div>
    </div>
    <div class="row">
      <div><label>CSV Medici</label><button id="exp_med" class="btn">⬇️ Export</button></div>
      <div><label>CSV Farmacie</label><button id="exp_far" class="btn">⬇️ Export</button></div>
      <div><label>CSV Visite</label><button id="exp_vis" class="btn">⬇️ Export</button></div>
    </div>
  </div>
</main>
