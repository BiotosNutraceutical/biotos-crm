<!doctype html><html lang="it"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1">
<title>Biotos CRM v2.0 – Farmacie</title><meta name="theme-color" content="#0b8f5c">
<link rel="manifest" href="manifest.webmanifest"><link rel="apple-touch-icon" href="icons/icon-192.png"><link rel="stylesheet" href="styles.css">
</head><body data-page="farmacie">
<header><div class="wrap">
  <h1><img src="icons/icon-192.png" alt=""> Farmacie <span class="savebadge" id="savebadge">Salvato ✓</span><span id="profilebadge" class="profilebadge"></span></h1>
  <div class="topbar smallgap" role="search">
    <input id="f_q" type="search" placeholder="Cerca farmacia per nome">
    <button id="btn_new_far" class="btn primary" type="button">+ Farmacia</button>
  </div>
</div></header>
<main class="wrap">
  <div class="pan">
    <div class="row">
      <div><label>Comune</label><input id="f_q_comune"></div>
      <div><label>Tag</label><input id="f_q_tag" placeholder="es. FV, vetrina"></div>
    </div>
    <div id="f_chips" class="chips" aria-label="Tag rapidi"></div>
    <div id="cards_farmacie" class="cards"></div>
  </div>
</main>

<div class="sheet" id="sheet_farmacia" aria-modal="true" role="dialog"><div class="panel">
  <button type="button" class="btn" onclick="document.querySelector('#sheet_farmacia').classList.remove('open')">✕ Chiudi</button>
  <h3>Nuova farmacia</h3>
  <div class="row"><div><label>Ragione sociale *</label><input id="f_ragione" required></div><div><label>Direttore</label><input id="f_dir"></div><div><label>Comune</label><input id="f_comune"></div></div>
  <div class="row"><div><label>Telefono</label><input id="f_tel" inputmode="tel"></div><div><label>Email</label><input id="f_email" autocapitalize="none" inputmode="email"></div><div><label>Tag</label><input id="f_tag" placeholder="es. FV, vetrina"></div></div>
  <div class="row"><div><label>Indirizzo</label><input id="f_addr"></div><div><label>Note</label><input id="f_note"></div></div>
  <div class="row"><button id="btn_save_farmacia" class="btn primary" type="button">Salva</button></div>
</div></div>

<nav class="bottomnav" aria-label="Sezioni">
  <a data-page="home" href="index.html">🏠 <span class="label">Home</span></a>
  <a data-page="medici" href="medici.html">👩‍⚕️ <span class="label">Medici</span></a>
  <a data-page="farmacie" class="active" href="farmacie.html">💊 <span class="label">Farmacie</span></a>
  <a data-page="visite" href="visite.html">📝 <span class="label">Visite</span></a>
  <a data-page="agenda" href="agenda.html">🗓️ <span class="label">Agenda</span></a>
  <a data-page="followup" href="followup.html">⏰ <span class="label">F/U</span></a>
  <a data-page="report" href="report.html">📈 <span class="label">Report</span></a>
  <a data-page="settings" href="io.html">⚙️ <span class="label">Dati</span></a>
</nav>
<div class="toast" aria-live="polite"></div>
<script src="app.js"></script>
</body></html>
